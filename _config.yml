
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Data & Visualisation Solutions | Datarsys
subtitle: "Bring Clarity to your data"
url: "https://www.datarsys.co.uk" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Alteryx
    desc: "Posts describing Jekyll setup techniques."

  - cat: Tableau
    desc: "Just some placeholder posts, lorem ipsum and the rest."
